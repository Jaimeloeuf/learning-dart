<h1>{{name}}</h1>

<nav>
    <!-- Note routerLink directive is bound to an expression whose string value tells the router where to go when the user clicks on the link. -->
    <a [routerLink]="RoutePaths.heroes.toUrl()" [routerLinkActive]="'active'">Heroes</a>
</nav>
<router-outlet [routes]="Routes.all"></router-outlet>
